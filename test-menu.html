<script>
    $('#menuItemDetail').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget); // Button that triggered the modal
        var itemName = button[0].dataset['itemname'];
        var itemPrice = button[0].dataset['itemprice'];
        var itemDescription = button[0].dataset['itemdescription'];
        var itemImage = button[0].dataset['itemimage'];
        // Extract info from data-* attributes
        // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
        // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
        var modal = $(this);
        modal.find('.modal-title').text(itemName);
        modal.find('#itemPrice').text("$ "+itemPrice);
        modal.find('#itemDescription').text(itemDescription);
        modal.find("#itemImage").attr('src', 'img/'+itemImage);
        modal.find("#itemImage").attr('alt', itemName);
    })
</script>
